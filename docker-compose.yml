---
version: "3"
services:

  prometheus:
    image: prom/prometheus:v2.0.0
    command: --config.file=/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090
    volumes:
      - ./local/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./local/alerts/:/etc/prometheus/rules.d/

  app:
    build:
      context: .

